conversations:
  - - gợi ý địa điểm gần trung tâm thành phố
    - gợi ý cho bạn những điểm du lịch sau :Bãi biển Mỹ Khê, Chùa Linh Ứng , Tượng cá chép hóa rồng, Ngũ Hành Sơn 
  - - Bãi biển Mỹ Khê?
    - Cách trung tâm thành phố Đà Nẵng chỉ 3km, Bãi biển Mỹ Khê hiếm hoi là bãi biển đẹp, trong xanh từng lọt vào top các bãi biển đẹp nhất hành tinh mà lại nằm cực gần trung tâm. --- Địa Chỉ :Phường Phước Mỹ, Q. Sơn Trà, TP.Đà Nẵng
  - - Chùa Linh Ứng ?
    - Nổi bật với bức tượng Quan Âm trắng muốt cao đến 67m, đài sen rộng 35m – một trong những pho tượng Phật to nhất Việt Nam hiện nay. Ngoài ra, đây cũng là một điểm đến cho những ai muốn thư giãn giữa không gian thiên nhiên và thanh tĩnh. --- Địa Chỉ :bán đảo Sơn Trà, Đà Nẵng
  - - Đỉnh Bàn Cờ?
    - Đỉnh Bàn Cờ thuộc bán đảo Sơn Trà nổi bật với hình ảnh tiên ông đánh cờ trên đỉnh núi. Từ đỉnh Bàn Cờ, bạn có thể thu vào tầm mắt cả thành phố Đà Nẵng sôi động, đẹp như tranh vẽ. --- Địa Chỉ :bán đảo Sơn Trà, Đà Nẵng
  - - Ngũ Hành Sơn?
    - Ngũ Hành Sơn là tên chung của danh thắng gồm 5 ngọn núi đá vôi nhô lên giữa giữa bãi cát ven biển ở Đà Nẵng. Ngũ Hành Sơn gồm có :Kim Sơn, Mộc Sơn, Thủy Sơn, Hỏa Sơn và Thổ Sơn. Trong 5 núi đá ấy, Thủy Sơn là núi đá vôi lớn nhất, cao nhất và đẹp nhất, nơi mà bạn sẽ được chinh phục và khám phá những hang động với những truyền thuyết huyền bí của nó --- Địa Chỉ :Hoà Hải, quận Ngũ Hành Sơn, Đà Nẵng
