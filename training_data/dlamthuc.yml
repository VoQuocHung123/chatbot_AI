conversations:
  - - gợi ý về ẩm thực ở đà nẵng đi?
    - Đến Đà Nẵng quý khách sẽ được trải nghiệm ẩm thực phong phú nơi đây như  Mì Quảng , Bánh tráng thịt heo, Mít trộn , Bánh xèo , ..
  - - chi tiết về mì quảng?
    - ở Đà Nẵng món mì Quảng được xem là món ăn đặc trưng nhất. Món ăn này xuất hiện ở hầu hết các con phố và được người dân Đà Nẵng vô cùng yêu thích. Nước dùng mì Quảng rất đặc biệt, không đầy tràn như các món bún phở khác, chỉ xâm xấp nhưng đậm đà thơm cay. Tô mì Quảng có khá nhiều biến tấu như mì Quảng sườn non, mì Quảng cá lóc, mì Quảng lươn, mì Quảng chả cua… Trung bình giá mỗi bát mì Quảng từ 15.000-55.000VNĐ/bát .Địa chỉ <a href="http://divui.com/blog/10-mon-an-ngon-kho-cuong-khi-du-lich-da-nang/">Xem chi tiết</a>
  - - chi tiết bánh tráng thịt heo?
    - Điều ấn tượng nhất khi thưởng thức món ăn này là ở những miếng thịt heo. Thịt heo được chọn làm nguyên luyện thường là thịt mông hoặc thịt vai, sau khi luộc (hoặc hấp) vừa chín tới thì cắt thành lát mỏng và to. Những miếng thịt được cuốn gọn trong chiếc bánh tráng, nhớ thêm cả các loại rau sống gồm mùi thơm, tía tô, xà lách, diếp cá… và củ quả thái lát như dứa, xoài, chuối xanh, dưa chuột, giá đỗ… Sau đó sẽ chấm cùng nước chấm mắm đậm đà, ăn một miếng rồi lại thêm nữa, cứ như vậy rồi nghiền lúc nào chẳng biết. Địa chỉ *** Bánh tráng thịt heo Trần (đường Lê Duẩn, Hải Phòng, Duy Tân,…),  Quán Đại Lộc (đường Trưng Nữ Vương, Q. Hải Châu)
  - - chi tiết bánh xèo?
    - Bánh xèo và nem lụi đậm chất miền trung, luôn đứng hàng top trong danh mục ẩm thực Đà Nẵng.Bánh xèo vàng ruộm, giòn bên ngoài, dai bên trong, nem lụi thì được nướng thơm phức. Cả hai món ăn cùng rau sống và nước chấm béo vị đậu phộng, đậm đà sền sệt siêu ngon.Địa chỉ *** Quán Bà Dưỡng (K280/23, đường Hoàng Diệu, Q. Hải Châu) ***Quán Bà Nhỏ (đường Trưng Nữ Vương, Q. Hải Châu).
  - - chi tiết mít trộn?
    - Món ăn vặt này là sở trường của các phái nữ ở Đà Nẵng. Nguyên liệu của món ăn là những lát mít nhỏ đã được luộc lên, trộn với da lợn và các loại rau như hung quế, đủ đủ bào, rau thơm… Địa chỉ *** Quán Lan Và Điệp (Làng Yaourt, Bùi Thị Xuân, Q. Sơn Trà) *** Mít Trộn Đà Nẵng (Chợ Bắc Mỹ An, Q. Ngũ Hành Sơn).
  - - chi tiết chè xoa xoa hạt lựu?
    - Trong thời tiết nắng nóng khi tới du lịch Đà Nẵng, một cốc chè xoa xoa hạt lựu đúng điệu Đà Nẵng không chỉ thơm ngon, giải khát mà còn rất tốt cho sức khỏe.Chè được chế biến từ các nguyên liệu  xoa xoa, hạt lựu, thạch đen, thêm một chút đậu xanh và nước cốt dừa là hoàn thiện địa chỉ ***Chè Xuân Trang (31 Lê Duẩn, Q. Hải Châu) ***Chè Liên (175 Hải Phòng, Q. Thanh Khê).
